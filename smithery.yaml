runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: object
    properties:
      DOWNLOAD_DIR:
        type: string
        title: "Download Directory"
        description: "Directory for downloaded papers inside the container"
        default: "/data"
      LOG_LEVEL:
        type: string
        title: "Log Level"
        description: "Logging level (trace, debug, info, warn, error)"
        default: "info"
        enum: ["trace", "debug", "info", "warn", "error"]
    required: []
  exampleConfig:
    DOWNLOAD_DIR: "/data"
    LOG_LEVEL: "info"

